<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 동영상 분석 Agent</title>
    <style>
        body {
            background: url('https://raw.githubusercontent.com/taesung01/youtube-analysis-form/main/image.png') 
                        no-repeat center center/cover;
            background-attachment: fixed;
        }
        .container {
            width: 50%;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.9); /* 내용이 잘 보이도록 투명도 조정 */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>[고객경험DX팀] YouTube 동영상 분석 Agent</h2>
        <label for="videoId">유튜브 비디오 ID 입력</label>
        <input type="text" id="videoId" placeholder="예: https://www.youtube.com/watch?v=XXXXX">
        <button onclick="submitVideo()">전송</button>
        <p>분석 요청 후 결과가 이메일로 전송됩니다.</p>
    </div>

    <script>
        function submitVideo() {
            let videoId = document.getElementById('videoId').value;
            alert("분석 요청이 접수되었습니다: " + videoId);
        }
    </script>

</body>
</html>
